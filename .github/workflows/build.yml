name: Docker
on:
  workflow_dispatch:
permissions:
  id-token: write   # required for OIDC
  contents: read 

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.OIDC_ARN }}
          aws-region: ${{ vars.REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image
        run: |
          docker build -t my-app:latest .
          docker tag my-app:latest ${{ secrets.ECR_ACCOUNT }}.dkr.ecr.${{ secrets.REGION }}.amazonaws.com/${{ secrets.ECR_REPO }}:latest

      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.ECR_ACCOUNT }}.dkr.ecr.${{ secrets.REGION }}.amazonaws.com/${{ secrets.ECR_REPO }}:latest
